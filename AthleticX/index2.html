<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification Page</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="container">
        <div class="photo">
        <img src="lo3.png" alt="img">
        <h2>Welcome back!</h2>
        <p>Enter your email to receive a verification code.</p>
    </div>

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="youremail@gmail.com" required>
        <button onclick="sendCode()">Verify</button>

        <div id="verificationSection" style="display: none;">
            <p>Enter the verification code sent to your email:</p>
            <input type="text" id="verificationCode" placeholder="Enter code">
            <button onclick="verifyCode()">Submit</button>
        </div>

        <p id="message"></p>
    </div>

    <script src="script2.js"></script>
</body>
</html>
